
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>代理商管理</cite></a>
    <a><cite>已签约代理商</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-tab layui-tab-brief">
      <ul class="layui-tab-title">
        <li class="layui-this">已签约代理商</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <div class="layui-row">
            <div class="layui-form" style="float:right;">
              <div class="layui-form-item" style="margin:0;">
                <div class="layui-input-inline">
                  <input type="text" name="searchAgentId" id="searchAgentId" placeholder="代理商ID" autocomplete="off" class="layui-input">
                </div>
                <button id="search" class="layui-btn" data-type="reload">搜索</button>
              </div>
            </div>
          </div>
          <div class="layui-row">
            <div class="layuiAdmin-btns" style="margin-bottom: 10px;">

            </div>
          </div>
          <table id="XxPay_Mgr_Audit_dataAll" lay-filter="XxPay_Mgr_Audit_dataAll"></table>
        </div>

      </div>
    </div>
  </div>
</div>

<script type="text/html" id="xxpayBar">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="profitRateConfig">分佣设置</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<script>
  layui.use(['admin', 'table', 'util','view'], function(){
    var $ = layui.$
      ,admin = layui.admin
      ,table = layui.table
      ,element = layui.element
      ,view = layui.view
      ,form = layui.form;

    element.render('breadcrumb', 'breadcrumb');

    var tplStatus = function(d){
      if(d.status == 1) {
        return "<span style='color: green'>使用中</span>";
      }
    };

    //代理商列表
    table.render({
      elem: '#XxPay_Mgr_Audit_dataAll'
      ,url: layui.setter.baseUrl + '/agent_audit/list' //列表接口
      ,id: 'tableReload'
      ,page: true
      ,where:{ status: 1 }
      ,cols: [[
        {type: 'checkbox', fixed: 'left'}
        ,{field: 'agentId', title: '代理商ID'}
        ,{field: 'agentName', title: '代理商名称'}
        ,{field: 'pid', title: '上级代理商ID'}
        ,{field: 'agentLevel', title: '代理商等级'}
        ,{field: 'status', title: '状态', templet: tplStatus}
        ,{field: 'createTime', title: '时间', width: 200, templet: '<div>{{ layui.util.toDateString(d.createTime, "yyyy-MM-dd HH:mm:ss") }}</div>'}
        ,{field: 'edit', title: '操作', width: 320, toolbar: '#xxpayBar' }
      ]]
      ,skin: 'line'
    });

    //监听工具条
    table.on('tool(XxPay_Mgr_Audit_dataAll)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
          view.xxpayPopup("代理商详情", "agent/list/agent_view", {agentId: data.agentId}, {btn: false});
      } else if(obj.event === 'edit'){
          view.xxpayPopup("编辑代理商", "agent/list/agent_edit", {agentId: data.agentId});
      } else if(obj.event === 'profitRateConfig'){
          view.xxpayPopup("分佣设置", "agent/list/agent_fee_set", {agentId: data.agentId}, {area: ['50%', '50%']});
      }
    });

    // 搜索
    var $ = layui.$, active = {
      reload: function(){
        var agentId = $('#searchAgentId').val();
        //执行重载
        table.reload('tableReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            agentId: agentId
          }
        });
      }
    };
    $('#search').on('click', function() {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

    // 渲染表单
    form.render();
  });
</script>
