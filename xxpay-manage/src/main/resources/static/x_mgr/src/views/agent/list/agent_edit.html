<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>商户管理</cite></a>
        <a><cite>修改代理商</cite></a>
    </div>
</div>

<style>
    .layui-form-label {
        width:15% !important;
        margin-left:1%;
    }
    .layui-input-inline {
        width: 33% !important;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">基本信息</li>
                </ul>
                <input type="hidden" id="agentId" name="agentId" class="layui-input">
                <div class="layui-tab-content">
                    <div class="layui-form-item">
                        <label class="layui-form-label">代理商名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="agentName" name="agentName" lay-verify="required" placeholder="输入代理商名称" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                        <label class="layui-form-label">用户登录名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="userName" name="userName" lay-verify="required" placeholder="输入用户登录名" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名</label>
                        <div class="layui-input-inline">
                            <input type="tel" id="realName" name="realName" placeholder="输入真实姓名" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="idCard" name="idCard" placeholder="输入身份证号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="tel" id="mobile" name="mobile" placeholder="输入手机号" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" lay-verify="email" placeholder="输入邮箱" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">座机号码</label>
                        <div class="layui-input-inline">
                            <input type="tel" id="tel" name="tel" placeholder="输入座机号" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">QQ号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="qq" name="qq" placeholder="输入QQ号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">通讯地址</label>
                        <div class="layui-input-inline">
                            <input type="tel" id="address" name="address" placeholder="输入通讯地址" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">线下充值费率(%)</label>
                        <div class="layui-input-inline">
                            <input type="text" id="offRechargeRate" name="ps[updateOffRechargeFee]" lay-verify="number" placeholder="输入线下充值费率" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="status" value="1" title="启用" checked="checked">
                            <input type="radio" name="status" value="0" title="停止">
                        </div>
                        <label class="layui-form-label">设置</label>
                        <input type="checkbox" lay-filter='allowAddMchCheckbox' title="发展商户" />
                        <input type="checkbox" lay-filter='allowAddSubAgentCheckbox' title="发展子代理商" />
                        <input type='hidden' id='allowAddMch' name='allowAddMch' />
                        <input type='hidden' id='allowAddSubAgent' name='allowAddSubAgent' />
                    </div>
                </div>
                <ul class="layui-tab-title">
                    <li class="layui-this">安全信息</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-form-item">
                        <label class="layui-form-label">安全认证方式</label>
                        <div class="layui-input-inline">
                            <input type="radio" title="未设置" class='securityAuthRadio0' disabled>
                            <input type="radio" title="谷歌验证码" class='securityAuthRadio1' disabled>
                            <input type="radio" title="手机验证码" class='securityAuthRadio2' disabled>
                            <input type="checkbox" name="unBindSecurityAuth" title="解除认证" lay-filter='unBindSecurityAuth' />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录类型</label>
                        <div class="layui-input-inline">
                            <select id="loginType" name="loginType" lay-verify="required">
                                <option value="1">仅登录密码验证</option>
                                <option value="2">登录密码+安全验证</option>
                            </select>
                        </div>
                        <label class="layui-form-label">支付安全类型</label>
                        <div class="layui-input-inline">
                            <select id="payType" name="payType" lay-verify="required">
                                <option value="0">无需验证</option>
                                <option value="1">仅支付密码验证</option>
                                <option value="2">仅安全验证</option>
                                <option value="3">支付密码+安全验证</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录密码</label>
                        <div class="layui-input-inline">
                            <input type="password" required name="password" placeholder="若修改请输入新密码,8-16位的字母和数字组合" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">支付密码</label>
                        <div class="layui-input-inline">
                            <input type="password" required name="payPassword" placeholder="若修改请输入新密码,8-16位的字母和数字组合" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="padding-bottom: 20px;">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="agentEdit">保存</button>
                        <a class="layui-btn" lay-href="agent/list/">返回</a>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['admin', 'form'],function(){
        var form = layui.form
        ,$ = layui.$
        ,admin = layui.admin
        ,element = layui.element
        ,layer = layui.layer ;
        // 导航
        element.render('breadcrumb', 'breadcrumb');
        var router = layui.router();
        var agentId = router.search.agentId;
        admin.req({
            type: 'get',
            url: layui.setter.baseUrl + '/agent_info/get',
            data: {
                agentId : agentId
            },
            error: function(err){
                layer.alert(JSON.stringify(err.field), {
                    title: '错误提示'
                })
            },
            success: function(res){
                if(res.code == 0){
                    $('#agentId').val(res.data.agentId);
                    $('#agentName').val(res.data.agentName);
                    $('#userName').val(res.data.userName);
                    $('#email').val(res.data.email);
                    $('#mobile').val(res.data.mobile);
                    if(res.data.status == 1) {
                        $("input[name='status'][value='1']").attr("checked",true);
                    }else {
                        $("input[name='status'][value='0']").attr("checked",true);
                    }
                    $('#tel').val(res.data.tel);
                    $('#realName').val(res.data.realName);
                    $('#idCard').val(res.data.idCard);
                    $('#qq').val(res.data.qq);
                    $('#address').val(res.data.address);
                    $('#offRechargeRate').val(res.data.ps.offRechargeFee.fee);
                    
                    $(".securityAuthRadio"+ res.data.securityAuthType).prop("checked", true);
                    $("#loginType option[value='"+res.data.loginType+"']").prop("selected", true);
                    $("#payType option[value='"+res.data.payType+"']").prop("selected", true);
                    
                    $("#allowAddSubAgent").val(res.data.allowAddSubAgent);
                    if(res.data.allowAddSubAgent){
                    	$("input[lay-filter='allowAddSubAgentCheckbox']").attr('checked', 'checked');
                    }
                    $("#allowAddMch").val(res.data.allowAddMch);
                    if(res.data.allowAddMch){
                    	$("input[lay-filter='allowAddMchCheckbox']").attr('checked', 'checked');
                    }
                    
                    form.render();
                }
            }
        });

        form.on('submit(agentEdit)', function(data) {
            //这里可以写ajax方法提交表单
            admin.req({
                type: "POST",
                url: layui.setter.baseUrl + '/agent_info/update',
                data: data.field,
                success: function(res){
                    if(res.code == 0) {
                        layer.alert(res.msg, {title: "提示"}, function(index){
                          layer.close(index);
                          location.href = layui.setter.baseLocal + 'agent/list/';
                        });
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        
        form.on('checkbox(unBindSecurityAuth)', function(data) {
        	if(data.elem.checked){
        		layer.confirm('解除绑定，需要商户重新设置安全认证方式，并将修改登录方式和支付方式为默认值，确定？', {
        			cancel :function(index){
        						$(data.elem).removeAttr('checked');
        						form.render();
        						return layer.close(index);
        					}	
        		} ,function(index){
        			$(data.elem).val('1');
					$('#loginType option[value="1"]').prop('selected', true);
					$('#payType option[value="1"]').prop('selected', true);
					form.render();
        			return layer.close(index);
        			
        	 	},function(index){
        	 		$(data.elem).removeAttr('checked');
        	 		form.render();
        	 		return layer.close(index);
        	 	});
        	}
        	return false;
        });
        
        form.on('checkbox(allowAddSubAgentCheckbox)', function(data){
      	  var value = data.elem.checked ? 1 : 0;
      	  $("#allowAddSubAgent").val(value);
      	});
      
      	form.on('checkbox(allowAddMchCheckbox)', function(data){
    	  var value = data.elem.checked ? 1 : 0;
    	  $("#allowAddMch").val(value);
    	});
        

    })
</script>
