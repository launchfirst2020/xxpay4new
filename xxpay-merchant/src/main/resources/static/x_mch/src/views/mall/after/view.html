<style>
    .xxpayPopupDiv .layui-form-label {
        width:15% !important;
        margin-left:1%;
    }
    .xxpayPopupDiv .layui-input-inline {
        width: 33% !important;
        margin-top:0;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">订单详情</li>
            </ul>
            <div class="layui-tab-content">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">订单详情ID</label>
                        <div class="layui-input-inline">
                            <input type="text" id="afterSaleId" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">交易单号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="tradeOrderId" disabled="disabled" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">会员ID</label>
                        <div class="layui-input-inline">
                            <input type="text" id="memberId" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">联系人姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="contactName" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" id="tel" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">联系地址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="address" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">售后商品总金额</label>
                        <div class="layui-input-inline">
                            <input type="text" id="afterSaleAmount" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">退款金额</label>
                        <div class="layui-input-inline">
                            <input type="text" id="refundAmount" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">审核描述</label>
                        <div class="layui-input-inline">
                            <input type="text" id="auditRemark" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">审核时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="auditTime" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">售后类型</label>
                        <div class="layui-input-inline">
                            <input type="text" id="afterSaleType" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">申请原因</label>
                        <div class="layui-input-inline">
                            <input type="text" id="reason" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属小程序</label>
                        <div class="layui-input-inline">
                            <input type="text" id="authFrom" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">售后状态</label>
                        <div class="layui-input-inline">
                            <input type="text" id="status" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">售后申请描述</label>
                        <div class="layui-input-inline">
                            <input type="text" id="afterSaleDesc" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">售后申请凭证</label>
                        <div class="layui-input-inline">
                            <div class="layui-input-inline">
                                <img id="img" class="uploadImg" style="height:38px; margin-left:30px;cursor: pointer;" title="点击放大" />
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">退回商家运单号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="backTransportNo" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">发往用户运单号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="transportNo" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">寄回买家时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="transportTime" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">售后完成时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="completeTime" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="createTime" disabled="disabled" class="layui-input">
                        </div>
                        <label class="layui-form-label">更新时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="updateTime" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">商品信息</li>
            </ul>
            <div class="layui-tab-content">
                <table id="order_goods_info" lay-filter="order_goods_info"></table>
            </div>
        </div>

    </div>
</div>

<script>
    layui.use(['admin','form', 'table', 'view'],function(){
        var form = layui.form
            ,$ = layui.$
            ,admin = layui.admin
            ,view = layui.view
            ,table = layui.table
            ,element = layui.element
            ,layer = layui.layer ;
        // 导航
        element.render('breadcrumb', 'breadcrumb');
        var afterSaleId = view.getOpenParams("afterSaleId");

        admin.req({
            type: 'get',
            url: layui.setter.baseUrl + '/after_sale/get',
            data: {
                afterSaleId : afterSaleId
            },
            error: function(err){
                layer.alert(JSON.stringify(err.field), {
                    title: '错误提示'
                })
            },
            success: function(res){
                if(res.code == 0){
                    $('#afterSaleId').val(res.data.afterSaleId);
                    $('#tradeOrderId').val(res.data.tradeOrderId);
                    $('#memberId').val(res.data.memberId);
                    $('#afterSaleType').val(res.data.afterSaleType==1?"退款":res.data.afterSaleType==2?"退货":"");
                    $('#authFrom').val(res.data.authFrom==1?"点餐":res.data.authFrom==2?"商城":"");
                    $('#status').val(res.data.status==-2?"审核不通过":res.data.status==-1?"待审核":res.data.status==1?"审核通过":res.data.status==2?"待发货":res.data.status==3?"已发货":res.data.status==4?"商家已收货":res.data.status==5?"商家已发货":res.data.status==6?"售后单完成":"");
                    $('#auditRemark').val(res.data.auditRemark);
                    $('#reason').val(res.data.reason);
                    $('#afterSaleDesc').val(res.data.afterSaleDesc);

                    $('#img').attr('src', res.data.afterSaleImg);

                    $('#contactName').val(res.data.contactName);
                    $('#tel').val(res.data.tel);
                    $('#address').val(res.data.address);

                    $('#backTransportNo').val(res.data.backTransportNo);
                    $('#transportNo').val(res.data.transportNo);
                    $('#refundAmount').val(res.data.refundAmount==null?"":res.data.refundAmount/100);
                    $('#afterSaleAmount').val(res.data.afterSaleAmount==null?"":res.data.afterSaleAmount/100);

                    if(res.data.auditTime) {
                        $('#auditTime').val(layui.util.toDateString(res.data.auditTime));
                    }
                    if(res.data.transportTime) {
                        $('#transportTime').val(layui.util.toDateString(res.data.transportTime));
                    }
                    if(res.data.completeTime) {
                        $('#completeTime').val(layui.util.toDateString(res.data.completeTime));
                    }
                    if(res.data.createTime) {
                        $('#createTime').val(layui.util.toDateString(res.data.createTime));
                    }
                    if(res.data.updateTime) {
                        $('#updateTime').val(layui.util.toDateString(res.data.updateTime));
                    }
                    form.render();
                }
            }
        });

        //商品信息
        table.render({
            elem: '#order_goods_info'
            ,url: layui.setter.baseUrl + '/after_sale/getGoods' //列表接口
            ,where: {
                afterSaleId: afterSaleId
            }
            ,id: 'tableReload'
            ,page: false
            ,cols: [[
                {field: 'goodsName', title: '商品名称'}
                ,{field: 'cellingPrice', title: '商品价格', templet: '<div>{{ d.cellingPrice/100 }}</div>'}
                ,{field: 'goodsNum', title: '商品数量'}
                ,{field: 'goodsPropsValue', title: '属性',}
                ,{field: 'price', title: '小计', templet: '<div>{{ (d.cellingPrice * d.goodsNum)/100 }}</div>'}
            ]]
            ,skin: 'line'
        });

        //点击[图片] 按钮， 事件
        $('.uploadImg').click(function(){
            var imgSrc = $(this).attr('src');
            layer.photos({photos: {
                    "title": "查看上传图片", //相册标题
                    "id": 1, //相册id
                    "start": 0, //初始显示的图片序号，默认0
                    "data": [   //相册包含的图片，数组格式
                        {
                            "alt": "图片",
                            "pid": 1, //图片id
                            "src": imgSrc, //原图地址
                            "thumb": "" //缩略图地址
                        }
                    ]
                } ,anim: 5});
        });
    })
</script>
