<div style="height:  60px" id="xxpay-body"></div>
<script type="text/javascript">
	layui.use(['jquery','layer','util'], function(){
	    var $ = layui.$
            ,util = layui.util;

        var url = window.location.pathname;
        console.log(url)
        if( url == "/" ) {
            $("#home").css('color', '#1c83f4');
        }else if( url.indexOf('/docs') != -1 ) {
            $("#index").css('color', '#1c83f4');
        }else if( url.indexOf('/product') != -1 ) {
            $("#product").css('color', '#1c83f4');
        }else if( url.indexOf('/cates/service') != -1 ) {
            $("#service").css('color', '#1c83f4');
        }else if( url.indexOf('/cates/business') != -1 || url.indexOf('/cates/facepay') != -1) {
            $("#business").css('color', '#1c83f4');
        }else if( url.indexOf('/cates/category') != -1 || url.indexOf('/cates/detail') != -1) {
            $("#category").css('color', '#1c83f4');
        }else if(url.indexOf('/forum') != -1 ) {
            $("#forum").css('color', '#1c83f4');
        }else if(url.indexOf('/login') != -1 ) {
            $("#login").css('color', '#1c83f4');
        }else if(url.indexOf('/reg') != -1 ) {
            $("#reg").css('color', '#1c83f4');
        }else if(url.indexOf('/about') != -1 ) {
            $("#about").css('color', '#1c83f4');
        }else{
            window.location.href='/x_mch/start/index.html';
        }

        if( url == '/') {
            $("#xxpay-body").addClass("layui-hide");
        }

        $("#layOutBtn").on('click',function(){
            $.ajax({
                type: "post",
                url: "/api/xwsUser/layOut",
                async: true,
                success: function(res){
                    if(res.code == 0){
                        $("#OFF_Login").removeClass('layui-hide');
                        $("#ON_Login").addClass('layui-hide');
                        window.location.href = '/index.html';
                    }
                }
            });
        });

        var currHref = location.href;
        var val = currHref.substring(currHref.lastIndexOf("/")+1,currHref.lastIndexOf("."));
        if(val == "index"){
            $("#select_this").val("/docs/index.html");
        }else if(val == "service"){
            $("#select_this").val("/cates/service.html");
        }else if(val == "business"){
            $("#select_this").val("/cates/business.html");
        }else if(val == "update"){
            $("#select_this").val("/cates/update.html");
        }else if(val == "forum"){
            $("#select_this").val("/forum.html");
        }else{
            $("#select_this").val("https://www.xxpay.vip");
        }
    });

</script>
